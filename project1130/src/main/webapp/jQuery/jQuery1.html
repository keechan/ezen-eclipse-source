<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery 연습</title>
<script  src="http://code.jquery.com/jquery-1.10.2.js" ></script>
<script>
	$(function() {
         alert('첫번째 예제');
         $('h2, b').css('color', 'red');
         $('#span1').css('color', '#fffff00');
         $('.class2').css('color', '#ff00ff');
    	}
    );
</script>
</head>
<body>
	첫번째 <b>jQuery</b> 입니다.<br>
	두번째 <h2>jQuery</h2>
	
	세번째 <span id="span1">jQuery</span> 입니다!
	네번째 <span class="class2">jQuery</span> 입니다!
</body>
</html>
