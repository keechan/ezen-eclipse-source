<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(function(){
		$('textarea').keyup(function(){
			var inputLength = $(this).val().length;
			var remain = 10 - inputLength;
			if (remain < 1) {
				str = $(this).val().substring(0, 10);
				$(this).val(str);				
			};
			$('h1').html(remain);
		});
	});
	function chkCopy() {
		//이벤트 무력화 한다.
		//복사 무력화
		event.preventDefault();
	}
	function chkPaste() {
		//이벤트 무력화 한다.
		//붙여넣기 무력화		
		event.defaultPrevented();
	}
</script>
<title>Insert title here</title>
</head>
<body oncopy="return false" onpaste="return false" oncut="return false">
  <div >    <p> 내 생각을 작성해 보자. </p>   <h1> 150자 </h1>
    <textarea cols="70" rows="5" onCopy="chkCopy()" onPaste="chkPaste"></textarea>
  </div>
</body>
</html>
