<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script  src="http://code.jquery.com/jquery-1.10.2.js" ></script>
<script>
    $(document).ready(function(){
		$('tr:eq(0)').css('background', 'black').css('color','black');
        $('tr:gt(0)').css('background', 'grey').css('color','white');
        $('tr:eq(1)').css('background', 'white').css('color','white');
});
</script>
</head>
<body>
 <table  border=1 width=300 height=300>
  <tbody>
	  <tr> <td> 1 </td><td> 2 </td><td> 3 </td>   </tr>
	  <tr> <td> 4 </td><td> 5 </td><td> 6 </td>   </tr>
	  <tr> <td> 7 </td><td> 8 </td><td> 9 </td>   </tr>
	  <tr> <td> 10 </td><td> 11 </td><td> 12 </td>   </tr>
  </tbody>
  <thead>머릿말</thead>  
  <tfoot>
	  <tr>꼬리말</tr>
  </tfoot>
 </table>
</body>
</html>
