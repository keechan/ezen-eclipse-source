<!DOCTYPE html>
<html>
<head>
	<style>
		.high-light-0 {background: red;}
		.high-light-1 {background: blue;}
		.high-light-2 {background: green;}
	</style>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script  src="http://code.jquery.com/jquery-1.10.2.js" ></script>
<script>
    $(document).ready(function(){
	 $('h1').addClass(function(index) {
		return 'high-light-'+index; 
	 });
     var array=[
		 { name: 'hanbit' , link:'http://hanbit.co.kr'} , 
		 { name: 'naver' , link:'http://naver.com'} , 
		 { name: 'Daum' , link:'http://daum.net'}    
     ];
	 $.each(array, function(index, item) {
	 //alert(index + ", " + item.name + ", " + item.link);     
	   var output = '' ;
	      output += '<a href="' + item.link + '">';
	      output += '  <h1>' + item.name + '</h1>' ;
	      output += '</a>' ;
	      document.body.innerHTML += output ; 
	  });
});
</script>
<body>
	<h1>item - 0</h1><h1>item - 1</h1><h1>item - 2</h1>
</body>
</html>
